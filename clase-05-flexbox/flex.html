<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flex Demo</title>
    <style>
        .cajita{
            width: 100px;
            background-color: red;
            margin: 1em;
        }

        .cajita1{
            height: 100px;
        }

        .cajita2{
            height: 50px;
        }

        .cajita3{
            height: 150px;
        }



        section{
            display: flex;
            justify-content: space-evenly;  /*Para row -===>  Horizonta;*/
            align-items: flex-end;          /*Vertical*/
        }
    </style>
</head>
<body>
    <section>
        <div class="cajita cajita1"></div>
        <div class="cajita cajita2"></div>
        <div class="cajita cajita3"></div>
    </section> 
</body>
</html>
