<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saludo personalizado</title>
</head>
<body>
    <h1>Escribí tu nombre</h1>
    
    <label for="nombreInput">Nombre:</label>
    <input type="text" id="nombreInput" placeholder="Tu nombre">
    
    <button id="saludarBtn" type="button">Saludar</button>
    
    <div id="saludo" style="margin-top: 1em; font-weight: bold;"></div>

    <script>
        const button = document.getElementById('saludarBtn');
        const input = document.getElementById('nombreInput');
        const saludoDiv = document.getElementById('saludo');

        button.addEventListener('click', () => {
            const nombre = input.value.trim();
            saludoDiv.textContent = 
                nombre ? `¡Hola, ${nombre}! ¿Cómo estás?` : 'Por favor, escribí tu nombre.';
        });
    </script>
</body>
</html>
