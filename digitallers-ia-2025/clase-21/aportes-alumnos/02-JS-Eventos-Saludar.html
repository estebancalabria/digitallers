<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Saludar con Nombre</title>
</head>
<body>
    <input type="text" id="nombre" placeholder="Escribe tu nombre" value="otto">
    <button id="saludarBtn">Saludar</button>
    <p id="mensaje"></p>

    <script>
        document.getElementById('saludarBtn').addEventListener('click', function() {
            const nombre = document.getElementById('nombre').value;
            const mensaje = nombre ? `Â¡Hola, ${nombre}!` : 'Por favor, ingresa tu nombre.';
            document.getElementById('mensaje').textContent = mensaje;
        });
    </script>
</body>
</html>
