<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Usuario a JSON</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }

        .input-group {
            margin-bottom: 1.2rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn {
            width: 100%;
            padding: 0.85rem;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: #fff;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #218838;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            min-height: 1em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Datos de Usuario</h2>
        <form id="user-form">
            <div class="input-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" required>
            </div>
            <div class="input-group">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" required>
            </div>
            <div class="input-group">
                <label for="documento">Documento</label>
                <input type="text" id="documento" required>
            </div>
            <div class="input-group">
                <label for="fechaNacimiento">Fecha de Nacimiento</label>
                <input type="date" id="fechaNacimiento" required>
            </div>
            <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" required>
            </div>
            <button type="submit" class="btn">Ingresar</button>
            <p id="form-error" class="error-message"></p>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userForm = document.getElementById('user-form');
            const formError = document.getElementById('form-error');

            userForm.addEventListener('submit', (e) => {
                // Prevenimos el envío real del formulario para manejarlo con JavaScript
                e.preventDefault();
                formError.textContent = ''; // Limpiamos errores previos

                // 1. Recolectar los datos del formulario
                const nombre = document.getElementById('nombre').value.trim();
                const apellido = document.getElementById('apellido').value.trim();
                const documento = document.getElementById('documento').value.trim();
                const fechaNacimiento = document.getElementById('fechaNacimiento').value;
                const email = document.getElementById('email').value.trim();

                // 2. Validar que los campos no estén vacíos
                if (!nombre || !apellido || !documento || !fechaNacimiento || !email) {
                    formError.textContent = 'Todos los campos son obligatorios.';
                    return;
                }
                
                // 3. Crear un objeto con los datos del usuario
                const userData = {
                    nombre: nombre,
                    apellido: apellido,
                    documento: documento,
                    fechaNacimiento: fechaNacimiento,
                    email: email
                };

                // 4. Convertir el objeto a una cadena de texto en formato JSON
                // El tercer argumento (2) en JSON.stringify es para formatear la salida con 2 espacios de indentación, haciéndola más legible.
                const jsonData = JSON.stringify(userData, null, 2);

                // 5. Mostrar los datos en un alert
                alert(jsonData);

                // Opcional: Limpiar el formulario después de enviarlo
                userForm.reset();
            });
        });
    </script>
</body>
</html>
