<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Fachero</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .form-group input:hover {
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            display: none;
            animation: slideIn 0.5s ease;
        }

        .message.success {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .message.error {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.3);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-screen {
            display: none;
            text-align: center;
            color: white;
        }

        .welcome-screen h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .welcome-screen p {
            font-size: 1.2rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .back-btn {
            margin-top: 30px;
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .back-btn:hover {
            background: white;
            color: #333;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginForm">
        <div class="logo">
            <h1>üöÄ LOGIN</h1>
            <p>Accede a tu cuenta</p>
        </div>

        <form onsubmit="return false;">
            <div class="form-group">
                <label for="usuario">üë§ Usuario</label>
                <input type="text" id="usuario" placeholder="Ingresa tu usuario" required>
            </div>

            <div class="form-group">
                <label for="password">üîí Contrase√±a</label>
                <input type="password" id="password" placeholder="Ingresa tu contrase√±a" required>
            </div>

            <button type="button" class="login-btn" onclick="iniciarSesion()">
                ‚ú® Iniciar Sesi√≥n
            </button>
        </form>

        <div id="mensaje" class="message"></div>
    </div>

    <div class="welcome-screen" id="welcomeScreen">
        <h2>üéâ ¬°Bienvenido!</h2>
        <p id="welcomeMessage"></p>
        <button class="back-btn" onclick="volverLogin()">‚Üê Volver al Login</button>
    </div>

    <script>
        function iniciarSesion() {
            const usuario = document.getElementById('usuario').value.trim();
            const password = document.getElementById('password').value.trim();
            const mensaje = document.getElementById('mensaje');
            
            // Limpiar mensaje anterior
            mensaje.classList.remove('success', 'error');
            mensaje.style.display = 'none';
            
            // Verificar credenciales
            if (usuario === 'root' && password === 'root') {
                // Login exitoso
                mensaje.className = 'message success';
                mensaje.textContent = '‚úÖ Credenciales correctas. Redirigiendo...';
                mensaje.style.display = 'block';
                
                // Mostrar pantalla de bienvenida despu√©s de 1.5 segundos
                setTimeout(() => {
                    mostrarBienvenida(usuario, password);
                }, 1500);
                
            } else {
                // Login fallido
                mensaje.className = 'message error';
                mensaje.textContent = '‚ùå Usuario o contrase√±a incorrectos. Intenta nuevamente.';
                mensaje.style.display = 'block';
                
                // Limpiar campos
                document.getElementById('usuario').value = '';
                document.getElementById('password').value = '';
                document.getElementById('usuario').focus();
            }
        }
        
        function mostrarBienvenida(usuario, password) {
            const loginForm = document.getElementById('loginForm');
            const welcomeScreen = document.getElementById('welcomeScreen');
            const welcomeMessage = document.getElementById('welcomeMessage');
            
            // Ocultar formulario y mostrar bienvenida
            loginForm.style.display = 'none';
            welcomeScreen.style.display = 'block';
            
            // Mostrar datos de bienvenida
            welcomeMessage.innerHTML = `
                <strong>üë§ Usuario:</strong> ${usuario}<br>
                <strong>üîë Contrase√±a:</strong> ${password}<br>
                <small style="opacity: 0.8;">Has iniciado sesi√≥n correctamente</small>
            `;
        }
        
        function volverLogin() {
            const loginForm = document.getElementById('loginForm');
            const welcomeScreen = document.getElementById('welcomeScreen');
            
            // Mostrar formulario y ocultar bienvenida
            loginForm.style.display = 'block';
            welcomeScreen.style.display = 'none';
            
            // Limpiar formulario
            document.getElementById('usuario').value = '';
            document.getElementById('password').value = '';
            document.getElementById('mensaje').style.display = 'none';
            document.getElementById('usuario').focus();
        }
        
        // Permitir login con Enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                iniciarSesion();
            }
        });
        
        // Enfocar el primer campo al cargar
        window.onload = function() {
            document.getElementById('usuario').focus();
        };
    </script>
</body>
</html>
