<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background: white;
        }
        
        .login-container {
            border: 3px solid black;
            width: 400px;
            padding: 30px;
            background: white;
        }
        
        .login-title {
            font-size: 24px;
            font-weight: bold;
            margin: 0 0 30px 0;
            border-bottom: 3px solid black;
            padding-bottom: 10px;
        }
        
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 16px;
        }
        
        input[type="text"], 
        input[type="password"] {
            width: 100%;
            height: 40px;
            border: 3px solid black;
            padding: 0 10px;
            margin-bottom: 20px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .login-button {
            width: 100%;
            height: 50px;
            border: 3px solid black;
            background: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .login-button:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">Login</h1>
        
        <form>
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" name="usuario">
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>
</body>
</html>
