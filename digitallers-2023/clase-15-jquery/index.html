    <script>

        //Lo mismo que window.addEventListener("load", () => {alert()}
        //Ready es lo que analogo a los eventos
        //Callback
        //Este seria cono el main de JQuery
        $(document).ready(() => {
            //Aca va todo el codigo con JQuery
            //document.querySelector("#sorpresa").addEventListener("click", ()=>{ }) igual que
            $("#sorpresa").click(() => {
                //document.getElementById("textoSorpresa").style.display = "inline"; //Sin JQuery
                //$("#textoSorpresa").show();
                //$("#textoSorpresa").toggle();
                //$("#textoSorpresa").fadeIn(2000);
                //$("#textoSorpresa").fadeToggle(2000);
                //$("#textoSorpresa").slideDown(5000);
                $("#textoSorpresa").slideToggle(5000);
                //$("#sorpresa").html("Oculta Sorpresa"); << Lo mismo que el innerHTML
            })

            $("#btnAgregarElemento").click(() => {
                const nuevaTarea = $("#txtElementoLista").val();
                nuevaTarea
                    && $(`<li>${nuevaTarea}</li>`)
                        .css("display", "none")
                        .appendTo("ul")
                        .slideDown(1000);  //Interfaces Fluidas o fluent Interfaces
                $("#txtElementoLista").val("");
            })

            $(".btn").click((evt)=>{
                alert($(evt.target).html())
            })
        })
    </script>

<body>
    <h1 id="animado">Animaciones en css</h1>
