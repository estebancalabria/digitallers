        //version 3 : con la sintaxis de clase
        class Juego {
            constructor(nombre, genero, descripcion, imagen) {
                this.nombre = nombre;
                this.genero = genero;
                this.descripcion = descripcion;
                this.imagen = imagen;
            }

            //getter (Encapsulamiento)
            getNombre() {
                //Siempre lo muestro con la primer letra en mayuscula
                return this.nombre.charAt(0).toUpperCase() + this.nombre.slice(1);;
            }

            getGenero() {
                return this.toUpperCase();
            }
            getDescripcion() {
                return this.descripcion.charAt(0).toUpperCase() + this.descripcion.slice(1);
            }

            getImagen() {
                return this.imagen;
            }

            //El toString es un metodo que ya exite, lo estoy sobrescribiendo
            //Le estoy sobrescribiendo el comportamiento por defecto
            //Polimorfismo
            toString(){
                return this.constructor.name + " " + this.nombre;
            }
        }

        let juegos = [
            new Juego("pac Man", "Plataforma", "waka waka waka waka waka waka waka", "images/pacman.webp"),
            new Juego("w40k space marine", "Estrategia", "Un soldado se los carga a todos", "images/marine.png"),
            new Juego("assasin Creed", "Accion", "Un asesino del pasado que mata a todos", "images/creed.png")
        ]


        function crearCarta(imagen, titulo, descripcion) {
            return `
                <div class="col-4">
                    <div class="card h-100" style="width: 100%;">
                        <img class="card-img-top" src="${imagen}" alt="Card image cap" style="height:150px">
                        <div class="card-body">
                        <h5 class="card-title">${titulo}</h5>
                        <p class="card-text">${descripcion}</p>
                        </div>
                    </div>
                </div>`
        }

        //$(document).ready(()->{..})
        window.addEventListener("load", () => {

            setInterval(() => {
                let fecha = new Date(); //Invocando al constructo de la clase fecha. new = crear objeto
                document.getElementById("txtFecha").innerText =
                    `${fecha.getDay()}/${fecha.getMonth()}/${fecha.getFullYear()}`;
                document.getElementById("txtHora").innerText =
                    `${fecha.getHours()}:${fecha.getMinutes()}:${fecha.getSeconds()}`;
            }, 1000);

            for (juego of juegos) {
